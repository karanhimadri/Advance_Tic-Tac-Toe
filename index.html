<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="icon" href="tic-tac-toe.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="title"><b>Play Tic-Tac-Toe with Computer AI</b></h1>
    <div class="top-right">
      <button id="show-points-btn">User's Points: <span id="point">0</span></button>
    </div>
    <div class="grid">
      <button id="box0" class="box"></button>
      <button id="box1" class="box"></button>
      <button id="box2" class="box"></button>
      <button id="box3" class="box"></button>
      <button id="box4" class="box"></button>
      <button id="box5" class="box"></button>
      <button id="box6" class="box"></button>
      <button id="box7" class="box"></button>
      <button id="box8" class="box"></button>
    </div>
    <div class="button-container">
      <button id="btn">Play Games</button>
    </div>
    <footer>Designed by Himadri Karan 2024 TECB</footer>
  </body>
  <script src="script.js"></script>
</html>
