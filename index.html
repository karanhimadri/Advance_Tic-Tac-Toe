<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="title">Tic Tac Toe Play with Computer</h1>
    <div class="top-right">
      <button id="show-points-btn">Points: <span id="point">0</span></button>
    </div>
    <div class="grid">
      <div id="box0" class="box"></div>
      <div id="box1" class="box"></div>
      <div id="box2" class="box"></div>
      <div id="box3" class="box"></div>
      <div id="box4" class="box"></div>
      <div id="box5" class="box"></div>
      <div id="box6" class="box"></div>
      <div id="box7" class="box"></div>
      <div id="box8" class="box"></div>
    </div>
    <div class="button-container">
      <button id="btn">Play Game</button>
    </div>
    <footer>Designed by Himadri Karan 2024 TECB</footer>
  </body>
  <script src="script.js"></script>
</html>
